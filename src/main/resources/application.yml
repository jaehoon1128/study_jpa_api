spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpaweb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true #sout에 쿼리 출력
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
    # open-in-view: true #디폴트

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace